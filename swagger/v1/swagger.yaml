---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/cities":
    get:
      summary: list cities
      tags:
      - without Auth
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  cities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        country_name:
                          type: string
  "/api/clubs":
    get:
      summary: List clubs
      tags:
      - without Auth
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  clubs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        country_name:
                          type: string
                        city_name:
                          type: string
  "/api/countries":
    get:
      summary: list countries
      tags:
      - without Auth
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  countries:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
  "/api/user/signup":
    post:
      summary: register user
      tags:
      - User Registration
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  token:
                    type: string
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      category:
                        type: string
                      city:
                        type: string
                      club:
                        type: string
                      country:
                        type: string
                      date_of_birth:
                        type: string
                      email:
                        type: string
                      email_verified:
                        type: boolean
                      gender:
                        type: string
                      id:
                        type: integer
                      name:
                        type: string
                      position:
                        type: string
                      rating:
                        type: string
                      surname:
                        type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - name
                  - email
                  - password
              required:
              - user
  "/api/user/login":
    post:
      summary: login user
      tags:
      - User Login
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  token:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
              required:
              - user
  "/api/users":
    patch:
      summary: update user
      tags:
      - User Update
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                    surname:
                      type: string
                    gender:
                      type: string
                    category:
                      type: string
                    rating:
                      type: string
                    position:
                      type: string
                    date_of_birth:
                      type: string
                    city_id:
                      type: integer
                    country_id:
                      type: integer
                    club_id:
                      type: integer
                  required: []
              required:
              - user
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: 172.16.4.220:4001
